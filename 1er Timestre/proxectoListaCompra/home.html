<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<script src="proxectoListaCompra.js" defer></script>
		<style>
			body {
				background-color: aliceblue;
			}
			.oculto {
				display: none;
			}
			.selected {
				border: 1px solid green;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<br /><br />
			<h1>
				<img
					src="new-year-resolutions.png"
					class="rounded float-start"
					alt="icona da lista da compra"
					height="40"
					width="40"
				/>
				Lista da compra
			</h1>
			<form action="">
				<label for="uArtigo" class="form-label">Artigo: </label>
				<br />
				<input
					type="text"
					name="uArtigo"
					id="uArtigo"
					placeholder="Artigo de compra"
					class="form-control"
				/>
				<br />
				<div class="mx-auto p-2" style="width: 200px">
					<input
						type="button"
						name="engadir"
						id="engadir"
						value="Engadir"
						class="btn btn-primary"
					/>
					<input
						type="button"
						id="actualizar"
						class="oculto btn btn-info"
						value="Actualizar"
					/>
				</div>
			</form>
			<br />

			<label for="filtrado" class="form-label">Filtrado:</label>
			<input
				type="text"
				name="filtrado"
				id="filtrado"
				placeholder="Filtrar por: "
				class="form-control"
			/>
			<hr class="border border-success border-3 opacity-75" />

			<br />
			<ul id="listaArtigos" class="list-group"></ul>
			<br />
			<div class="mx-auto p-2" style="width: 200px">
				<input
					class="oculto btn btn-danger"
					type="reset"
					value="Borrar Todo"
					id="borrarTodo"
				/>
			</div>
		</div>
	</body>
</html>
