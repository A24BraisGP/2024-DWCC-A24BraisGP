<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<script src="proxectoListaCompra.js" defer></script>
		<style>
			.oculto {
				display: none;
			}
			.selected {
				border: 1px solid green;
			}
		</style>
	</head>
	<body>
		<h1>Lista da compra</h1>
		<form action="">
			<label for="uArtigo">Artigo: </label>
			<input
				type="text"
				name="uArtigo"
				id="uArtigo"
				placeholder="Artigo de compra"
			/>
			<input type="button" name="engadir" id="engadir" value="Engadir" />
			<input
				type="button"
				id="actualizar"
				class="oculto"
				value="Actualizar"
			/>
			<input
				class="oculto"
				type="reset"
				value="Borrar Todo"
				id="borrarTodo"
			/>
		</form>
		<br />

		<label for="filtrado">Filtrado:</label>
		<input
			type="text"
			name="filtrado"
			id="filtrado"
			placeholder="Filtrar por: "
		/>
		<hr />

		<br />
		<ul id="listaArtigos"></ul>
	</body>
</html>
