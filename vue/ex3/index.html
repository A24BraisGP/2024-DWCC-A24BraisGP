<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script defer src="index.js"></script>
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<h3>a)</h3>
			<button type="button" @click.middle="showText">

			</button>
			<h3>b)</h3>
			<textarea @input="textParagraph"></textarea>
			<p>{{paragraphText}}</p>
			<h3>c)</h3>
			<textarea @keyup.enter="textParagraphEnter"></textarea>
			<p>{{paragraphTextEnter}}</p>
		</div>
	</body>
</html>
