<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			.selected {
				background: #0f0;
			}

			li {
				cursor: pointer;
			}
		</style>
		<title>Ex 6 propagación</title>
	</head>

	<body>
		Haz click en un elemento de la lista para seleccionarlo.
		<br />

		<ul id="ul">
			<li>Christopher Robin</li>
			<li>Winnie-the-Pooh</li>
			<li>Tigger</li>
			<li>Kanga</li>
			<li>Rabbit. Just rabbit.</li>
		</ul>

		<script>
			// 6. Descarga o código HTML e programa a funcionalidade para que, con un único manexador de eventos, cando se seleccione un elemento da lista se lle engada a clase CSS “selected” e se lle quite esta clase a todos os demais elementos da lista.

			//

			function toggleSelected(event) {
				let lis = this.querySelectorAll('li');
				let clickedLi = event.target;
				for (const [key, value] of lis.entries()) {
					value.classList.remove('selected');
					if (value == clickedLi) {
						value.classList.add('selected');
					}
				}
			}
			document
				.getElementById('ul')
				.addEventListener('click', toggleSelected);
		</script>
	</body>
</html>
